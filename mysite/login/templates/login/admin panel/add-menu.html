{% extends 'login/admin panel/header.html' %}

{% block content %}
<section class="wrapp">
    <section class="Heading">
        <h1><span>Add</span> Item</h1>
    </section>
    {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <br/><br/>
    <form method="post" action="/admin/add_item/">
        {% csrf_token %}
        <div class="form-group row">
            <label for="item_name" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="item_name" id="item_name" rows="1"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" rows="2"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="er" class="col-sm-2 col-form-label">Counter </label>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Minimum Count" name="minimum" id="minimum">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Maximum Count" name="maximum" id="maximum">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Expiry Days" name="expiry" id="expiry">
                </div>
                <div class="col">
                    <input type="number" class="form-control" placeholder="Weight(gram) " name="weight" id="weight">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="type_data">Item Type</label>
            <div class="col-sm-10">
                <select class="custom-select mr-sm-2" id="type_data" name="type_data">
                    <option selected>Choose...</option>
                    <option value="true">Recommended</option>
                    <option value="false">Additional</option>
                </select>
            </div>
        </div>
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModal">Save
        </button>
        <button type="reset" class="btn btn-outline-secondary btn-lg">Reset</button>
        <!--MODALS-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Saving an Item...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure want to save the data?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
<br/>
<br/>
{% endblock %}
